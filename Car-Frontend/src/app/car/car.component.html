<div>
    @for (car of cars; track car.id){
        <ul>
            <li>{{car.brand}}</li>
            <li>{{car.model}}</li>
            <li>{{car.price}}</li>
            <li>{{car.year | date }}</li>
            <li>{{car.reserved}}</li>
            </ul>
    }
    <app-car-list [carlist]="cars"></app-car-list>
</div>
